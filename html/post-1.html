<!DOCTYPE html>
<html lang="en">
<head>

  <title>我的第一个博客</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

      color: #333;
    }

    header {
      background-color: #2b2d42;
      color: white;
      padding: 20px;
      text-align: center;
    }

      padding: 10px;
      background: white;

      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

    .container img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .container h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .container p {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #2b2d42;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>

  <header>
    <h1>我的个人博客</h1>

  <footer>
