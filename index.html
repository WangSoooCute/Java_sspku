<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java 2024 sspku</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    /* 全局样式 */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #2b2d42;
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: white;
      transition: width 0.3s, transform 0.3s;
      transform: translateX(-50%);
    }

    nav a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 10px;
      cursor: pointer; /* 鼠标悬停时显示指针手势 */
    }

    .blog-card {
      background: white;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .blog-card:hover {
      transform: scale(1.05);
    }

    .blog-card img {
      /* width: 100%; */
      height: 200px;
      object-fit: cover;
    }

    .blog-card-content {
      padding: 15px;
      animation: slideUp 1s ease;
    }

    .blog-card h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #2b2d42;
    }

    .blog-card p {
      margin: 0 0 10px;
      color: #555;
    }

    .blog-card a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .blog-card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2b2d42;
      color: white;
      margin-top: 40px;
    }

    /* 滚动回顶部按钮 */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2b2d42;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .back-to-top.show {
      display: block;
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 三角形链接样式 */
.triangle-link {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-top: 80px solid #1c87b1; /* 三角形颜色 */
  border-right: 80px solid transparent; /* 透明边 */
  text-decoration: none; /* 去掉链接下划线 */
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  z-index: 1000; /* 确保在顶部 */
}

/* 三角形内文字样式 */
.triangle-text {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  font-weight: bold;
  font-size: 0.8rem;
  transform: rotate(-45deg); /* 旋转文字适应三角形 */
}

.link {
  color: #007bff; /* 设置链接颜色 */
  text-decoration: none; /* 去掉下划线 */
  font-weight: bold;
}

.link:hover {
  text-decoration: underline; /* 鼠标悬停时显示下划线 */
}
  </style>

  
</head>

<body>
  

  <div id="app">
    <!-- 头部 -->
    <header>
      <h1>Java 2024 sspku</h1>
      <nav>
        <ul>
          <li><a href="html/notifications.html">通知</a></li>
          <li><a href="https://github.com/WangSoooCute/Java_sspku">源码</a></li>
        </ul>
      </nav>
    </header>

    <!-- <a href="https://github.com/WangSoooCute/Java_sspku" target="_blank" class="triangle-link" title="本笔记的仓库地址">
      <span class="triangle-text">本笔记的仓库地址</span>
    </a> -->

    <main class="container">
      <!-- 博客列表 -->
      <div class="blog-list">
        <div v-for="post in posts" :key="post.id" class="blog-card" @click="navigateToPost(post.id)">
          <img :src="post.image" :alt="post.title">
          <div class="blog-card-content">
            <h2>{{ post.title }}</h2>
            <p>{{ post.date }}</p>
            <p>{{ post.excerpt }}</p>
            <!-- <a :href="'html/post-' + post.id + '.html'">阅读更多</a> -->
          </div>
        </div>
      </div>
    </main>

    <!-- 页脚 -->
    <footer>
      <p>Write once, debug everywhere!</p>
    </footer>

    <!-- 回顶部按钮 -->
    <button class="back-to-top" @click="scrollToTop" :class="{ show: showBackToTop }">↑</button>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          posts: [
            {
              id: 1,
              title: '1、后端工具',
              date: '2024-11-12',
              image: 'images/1/mybatis.png', // 替换为你的图片路径
              excerpt: 'Java，SpringBoot，MySQL，MyBatis/MyBatis-Plus；IDEA，Maven，Apipost/Postman，DataGrip；Swagger'
            },
            // {
            //   id: 2,
            //   title: 'Vue.js 的基础介绍',
            //   date: '2024-10-28',
            //   image: 'https://via.placeholder.com/800x400',
            //   excerpt: '这篇文章介绍了 Vue.js 的基础知识和使用方法。'
            // },
            // {
            //   id: 3,
            //   title: '如何使用 GitHub Pages',
            //   date: '2024-10-15',
            //   image: 'https://via.placeholder.com/800x400',
            //   excerpt: '了解如何快速将你的个人项目部署到 GitHub Pages。'
            // }
          ],
          showBackToTop: false
        };
      },
      methods: {
        scrollToTop() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        },
        handleScroll() {
          this.showBackToTop = window.scrollY > 300;
        },
        navigateToPost(id) {
        // 根据 id 跳转到对应的页面
        window.location.href = `html/post-${id}.html`;
      }
      },
      mounted() {
        window.addEventListener('scroll', this.handleScroll);
      },
      unmounted() {
        window.removeEventListener('scroll', this.handleScroll);
      }
    });

    app.mount('#app');
  </script>

      distractionFreeMode: false // 可选：是否启用简洁模式
    });
    gitalk.render('gitalk-container');
  </script>

</body>
</html>
