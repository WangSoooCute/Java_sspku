<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人博客</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    /* 全局样式 */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #2b2d42;
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: white;
      transition: width 0.3s, transform 0.3s;
      transform: translateX(-50%);
    }

    nav a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 10px;
    }

    .blog-card {
      background: white;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .blog-card:hover {
      transform: scale(1.05);
    }

    .blog-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .blog-card-content {
      padding: 15px;
      animation: slideUp 1s ease;
    }

    .blog-card h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #2b2d42;
    }

    .blog-card p {
      margin: 0 0 10px;
      color: #555;
    }

    .blog-card a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .blog-card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2b2d42;
      color: white;
      margin-top: 40px;
    }

    /* 滚动回顶部按钮 */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2b2d42;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .back-to-top.show {
      display: block;
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 头部 -->
    <header>
      <h1>我的个人博客</h1>
      <nav>
        <ul>
          <li><a href="#home">首页</a></li>
          <li><a href="#about">关于</a></li>
          <li><a href="#contact">联系</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <!-- 博客列表 -->
      <div class="blog-list">
        <div v-for="post in posts" :key="post.id" class="blog-card">
          <img :src="post.image" :alt="post.title">
          <div class="blog-card-content">
            <h2>{{ post.title }}</h2>
            <p>{{ post.date }}</p>
            <p>{{ post.excerpt }}</p>
            <a :href="'html/post-' + post.id + '.html'">阅读更多</a>
          </div>
        </div>
      </div>
    </main>

    <!-- 页脚 -->
    <footer>
      <p>&copy; 2024 我的个人博客. 保留所有权利。</p>
    </footer>

    <!-- 回顶部按钮 -->
    <button class="back-to-top" @click="scrollToTop" :class="{ show: showBackToTop }">↑</button>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          posts: [
            {
              id: 1,
              title: '我的第一个博客',
              date: '2024-11-01',
              image: 'wzx.jpg', // 替换为你的图片路径
              excerpt: '这是我的第一篇博客文章，记录了我的学习之旅。'
            },
            {
              id: 2,
              title: 'Vue.js 的基础介绍',
              date: '2024-10-28',
              image: 'https://via.placeholder.com/800x400',
              excerpt: '这篇文章介绍了 Vue.js 的基础知识和使用方法。'
            },
            {
              id: 3,
              title: '如何使用 GitHub Pages',
              date: '2024-10-15',
              image: 'https://via.placeholder.com/800x400',
              excerpt: '了解如何快速将你的个人项目部署到 GitHub Pages。'
            }
          ],
          showBackToTop: false
        };
      },
      methods: {
        scrollToTop() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        },
        handleScroll() {
          this.showBackToTop = window.scrollY > 300;
        }
      },
      mounted() {
        window.addEventListener('scroll', this.handleScroll);
      },
      unmounted() {
        window.removeEventListener('scroll', this.handleScroll);
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
